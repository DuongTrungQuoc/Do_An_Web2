<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn Khoa Khám Bệnh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="stylemed.css">
</head>
<body>
    <div class="container">
        <h1>Chọn Khoa Khám Bệnh</h1>
        <form action="#" method="post" class="department-buttons">
            <div class="column">
                <button type="submit" class="department-button" id="khoa-noi">
                    <i class="fas fa-stethoscope"></i>
                    <span>Khoa Nội</span>
                </button>
                <button type="submit" class="department-button" id="khoa-ho-hap">
                    <i class="fa-solid fa-lungs"></i>
                    <span>Khoa Hô Hấp</span>
                </button>
                <button type="submit" class="department-button" id="khoa-cap-cuu">
                    <i class="fa-solid fa-user-doctor"></i>
                    <span>Khoa Cấp Cứu</span>
                </button>
            </div>
            <div class="column">
                <button type="submit" class="department-button" id="khoa-tim-mach">
                    <i class="fa-solid fa-heart-pulse"></i>
                    <span>Khoa Tim Mạch</span>
                </button>
                <button type="submit" class="department-button" id="khoa-xet-nghiem">
                    <i class="fa-solid fa-vial-virus"></i>
                    <span>Khoa Xét Nghiệm</span>
                </button>
                <button type="submit" class="department-button" id="khoa-tiem-chung">
                    <i class="fa-solid fa-syringe"></i>
                    <span>Khoa Tiêm chủng</span>
                </button>
            </div>
        </form>        
    </div>
    <script src="scriptmed.js"></script>
</body>
</html>
