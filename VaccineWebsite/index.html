<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Đặt lịch tiêm chủng</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <form action="#" class="booking-form">
            <h1>Đặt lịch tiêm chủng</h1>
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Họ và tên:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Số điện thoại:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="vaccine-type">Loại vaccine:</label>
                    <select id="vaccine-type" name="vaccine-type" required>
                        <option value="covid-19">Covid-19</option>
                        <option value="flu">Vaccine phòng cúm</option>
                        <option value="other">Vaccine phòng dại</option>
                        <option value="other">Vaccine phòng viêm não Nhật Bản</option>
                        <option value="other">Vaccine phòng sốt xuất huyết</option>
                        <option value="other">Vaccine viêm gan A-B</option>
                        <option value="other">Vaccine viêm phổi</option>
                        <option value="other">Vaccine ngừa HPV</option>
                        <option value="other">Vaccine khác</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="date">Ngày tiêm chủng:</label>
                    <input type="date" id="date" name="date" required>

                    <script> /* Hàm không cho người dùng chọn ngày trong quá khứ */
                        document.getElementById('date').setAttribute('min', new Date().toISOString().split('T')[0]);
                    </script>

                </div>
                <div class="form-group">
                    <label for="time">Giờ tiêm chủng:</label>
                    <input type="time" id="time" name="time" required>
                </div>
            </div>
            <button type="submit">Đặt lịch</button>
        </form>
    </div>
</body>
</html>
